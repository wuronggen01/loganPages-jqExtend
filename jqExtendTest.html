<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jqExtendTest</title>
	<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container" style="text-align: center;">
		<ul class="pagination"></ul>
	</div>
	<h1 id="nowPage" style="text-align: center;"></h1>
	<table class='table'>
		<thead>
			<tr>
				<th>id</th>
				<th>name</th>
				<th>address</th>
			</tr>
		</thead>
		<tbody id="tableBody">
			<tr></tr>
		</tbody>
	</table>
<script src="jquery.js"></script>
<script src="loganPage.js"></script>
<script>
	var opts = {
		'nowPage' : 4,
		'totalPage' : 23
	};
	var clickCallback = function (nowPage, totalPage) {
		$('#tableBody').find("tr").add('td');
	};
	$(".pagination").loganPages(opts, clickCallback);
</script>
</body>
</html>
